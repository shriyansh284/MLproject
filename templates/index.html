<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Performance Prediction | Home</title>

  <style>
    /* ===== Base Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* ===== Background ===== */
    body {
      background: radial-gradient(circle at top left, #6c63ff, #00b4d8, #001f54);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* ===== Floating Blur Circles ===== */
    .blur-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
      animation: float 12s ease-in-out infinite alternate;
    }
    .blur-circle:nth-child(1) {
      background: #00b4d8;
      width: 250px;
      height: 250px;
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }
    .blur-circle:nth-child(2) {
      background: #6c63ff;
      width: 350px;
      height: 350px;
      bottom: 10%;
      right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-40px);
      }
    }

    /* ===== Glassmorphism Card ===== */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 50px 60px;
      z-index: 10;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease;
      max-width: 700px;
    }

    /* ===== Text Styles ===== */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 15px;
      text-transform: capitalize;
      letter-spacing: 1px;
      background: linear-gradient(to right, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideIn 1.3s ease;
    }

    p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 40px;
      line-height: 1.6;
      animation: fadeIn 2s ease;
    }

    /* ===== Button ===== */
    .btn {
      padding: 12px 35px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      background: linear-gradient(135deg, #ffffff, #d3eaff);
      color: #003049;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
    }

    .btn:hover {
      background: linear-gradient(135deg, #00b4d8, #6c63ff);
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
    }

    /* ===== Animations ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="blur-circle"></div>
  <div class="blur-circle"></div>

  <div class="card">
    <h1>Student Performance Prediction</h1>
    <p>
      Unlock the power of data to predict student success. Analyze performance, 
      identify patterns, and empower smarter learning decisions â€” all in one place.
    </p>
    <a href="#" class="btn">ðŸš€ Get Started</a>
  </div>
</body>
</html>
